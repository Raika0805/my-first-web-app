<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ドイツの間に達成すること</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: linear-gradient(180deg, #0e0f13, #1c1e24);
      color: #e9eef7;
      -webkit-font-smoothing: antialiased;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      text-align: center;
      color: #ffcc33;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .goal {
      background: rgba(255, 255, 255, 0.06);
      padding: 20px 22px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.3);
    }

    .goal h2 {
      margin: 0;
      font-size: 24px;
      color: #67d5ff;
      font-weight: 600;
    }

    .goal p {
      margin-top: 6px;
      color: #cfd6e6;
      line-height: 1.6;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ドイツの間に達成すること</h1>

  <section class="goal">
    <h2>TOEIC700以上</h2>
    <p>毎日少しずつ勉強を積み重ね、単語・文法・リスニングをバランスよく伸ばす。</p>
  </section>

  <section class="goal">
    <h2>２つ以上のプログラミング言語を扱えるようになる</h2>
    <p>HTML＋CSSに加えて、JavaScriptやPythonなどを習得し、Web制作の幅を広げる。</p>
  </section>

</body>
</html>
